<!DOCTYPE html>
<!-- El atributo lang siempre debe de estar incluido dentro de la etiqueta <html> para declarar el idioma <html lang="en"-->
<html lang="en-US">

<body>
    <!--Los atributos proporcionan informacion adicional sobre los elementos-->
    <!--Los atributos siempre se especifican en la etiqueta de inicio-->

    <!--La <a> etiqueta define un enlace. El href atributo especifica la URL de la pagina para el hipervinculo-->
    <a href="https://www.w3schools.com">Visit W3schools</a>

    <!--La <img> etiqueta se utiliza para incrustar una imagen. El src atributo especifica la ruta a la imagen-->
    <img src="img_girl.jpg">
    <!--Hay dos formas de especificar la URL en el src atributo
    1. URL absoluta: img alojada en otro sitio web Ejemplo: src="https://www.w3schools.com/images/img_girl.jpg" 
    2. URL relativa: enlaces a una imagen alojada en el sitio web. En este caso, la URL no incluye el nombre de dominio. Si la URL comienza sin una barra, ser치 relativa a la p치gina
    actual. Ejemplo: src="img_girl.jpg". Si la URL comienza con una barra, ser치 relativa al dominio. Ejemplo: src="/images/img_girl.jpg".
    Consejo: casi siempre es mejor utilizar URL relativas. No se romper치n si cambias de dominio.-->

    <!--La <img> tambien puede tener atributos de width y de length en pixeles-->
    <img src="img_girl.jpg" width="500" height="600">

    <!--El atributo alt le da un texto a una imagen-->
    <img src="img_girl.jpg" alt="Una imagen de una chica">

    <!--El style atributo se utiliza para agregar estilos a un elemento, como color, fuente, tamano y mas-->
    <p style="color:blue;">Este texto es azul </p>

    <!--El title define informacion adicional sobre un elemento-->
    <!--Tooltip-->
    <p title="Este es un texto con un titulo">Este texto es con un titulo</p>
</body>

</html>
