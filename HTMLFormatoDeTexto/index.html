<!DOCTYPE html>
<html>

<body>
    <!--
        <b>- Texto en negrita
        <strong>- Texto importante
        <i>- Texto en cursiva
        <em>- Texto destacado
        <mark>- Texto marcado
        <small>- Texto más pequeño
        <del>- Texto eliminado
        <ins>- Texto insertado
        <sub>- Texto en subíndice
        <sup>- Texto en superíndice
        -->

    <!--El elemento <b> define texto en negrita sin ninguna importancia extra-->
    <b>This text is bold</b>

    <!--El elemento <strong> define el texto con gran importancia. El contenido que se encuentra dentro de el normalmente se muestra en negrita-->
    <strong>This text is important!</strong>

    <!--El elemento <i> define una parte del texto en una voz o estilo alternativo. EL contenido se encuentra dentro de el normalmente se muestra en cursiva-->
    <i>This text is in italics</i>

    <!--El elemento <em> define el texto resaltado. El contenido que se encuentra dentro de el normalmente se muestra en cursiva-->
    <em>This text is emphasized</em>

    <!--El elemento <small> define un texto pequeno-->
    <small>This is some smaller text</small>

    <!--El elemento <mark> define el texto que debe marcarse o resaltarse-->
    <p>Do not forget to buy <mark>MILK</mark> today.</p>

    <!--El elemento <del> define el texto que se ha eliminado de un documento-->
    <p>My favorite color is <del>blue</del> red</p>

    <!--El elemento <ins> define un texto que se ha insertado en un documento-->
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>

    <!--El elemento <sup> define el texto en superindice. Aparece medio caracter por encima de la linea normal-->
    <p>This is <sup>superscripted</sup> text.</p>
</body>

</html>
