<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: powderblue;
        }

        h1 {
            color: blue;
        }

        p {
            color: red;
        }
    </style>
</head>

<body>
    <!--CSS significa hojas de estilo en cascada-->
    <!--CSS ahorra mucho trabajo. Permite controlar el diseÃ±o de varias paginas web a la vez-->

    <!--Se pueden agregar CSS a documentos HTML de tres maneras: 
        En linea:Mediante el uso del <style> atributo dentro del elemento HTML. 
        Interno: Mediante el uso de un <style> elemento en la <head> seccion
        Externo:  Mediante el uso de un <link> elemento para vincular a un archivo CSS externo-->


    <!--Se utiliza un CSS en linea para aplicar un estilo unico a un solo elemento HTML-->

    <h1 style="color:blue;">A Blue Heading</h1>
    <p style="color:red;">A red paragraph</p>

    <!--Se utiliza CSS interno para definir un estilo para una sola pagina HTML-->
    <!--Un CSS interno se define en la <head> seccion de una pagina HTML, dentro de un <style> elemento-->

</body>

</html>
