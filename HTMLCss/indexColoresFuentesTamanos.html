<!DOCTYPE html>
<html>
<!--Aqui demostramos algunas propiedades de CSS de uso comun-->
<!--Color define el color del texto que se utilizara-->
<!--font-family define la fuente que se utilizara-->
<!--font-size define el tamano del texto que se utilizara-->

<head>
    <style>
        h1 {
            color: blue;
            font-family: verdana;
            font-size: 300%;
        }

        p {
            color: red;
            font-family: courier;
            font-size: 160%;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>

</body>

</html>
