<!DOCTYPE html>
<html lang="US-es">

<body>
    <!--El atributo style se utiliza para agregar estilos a un elemento, como color, fuente, tamano y mas-->

    <!--El atributo style tiene la siguiente sintaxis-->
    <!--<tagname style="property:value;">-->

    <!--Color de fondo-->
    <!--El background color propiedad CSS define el color de fondo de un elemento HTML-->

    <body style="background-color: powderblue;">

        <h1>
            This is a heading.
        </h1>
        <p>
            This is a paragraph.
        </p>
        <!--Establecer el color de fondo para dos elementos diferentes-->
        <h1 style="background-color: beige;">This is a heading</h1>
        <p style="background-color: tomato;">This is a paragraph</p>

        <!--Color propiedad CSS define el color del texto de un elemento HTML-->
        <h1 style="color:blue;"> This is a heading</h1>
        <p style="color:red;">This is a paragraph</p>

        <!--la font-family propiedad CSS define la fuente que se utilizara para un elemento HTML-->
        <h1 style="font-family: verdana;">This is a heading</h1>
        <p style="font-family: courier;">This is a paragraph</p>

        <!--text-align propiedad CSS define la alineacion horizontal del texto para un elemento HTML-->
        <h1 style="text-align: center;">Centered Heading</h1>
        <p style="text-align: center;">Centered paragraph</p>

        <!--Tamano del texto es con font-size-->

    </body>
</body>

</html>
