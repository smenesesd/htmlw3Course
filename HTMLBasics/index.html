<!--Respresenta el tipo del documento-->
<!DOCTYPE html> 

<html>
    <body>
      <!--Estos son los encabezados van desde h1 hasta h6-->
      <h1>My First Heading</h1>
      <!--La p es para definir un parrafo-->
      <p>My First Paragraph</p>  
      <!-- Los enlaces en HTML se definen con la <a> etiqueta-->
      <a href="https://github.com/smenesesd"> Este es mi perfil de GitHub</a>
      <!-- Las imagenes se definen con <img> etiqueta-->
      <!-- El archivo de origen (src), el texto alternativo(alt), width y height se proporcionan como atributos-->
      <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
      
      <!--NOTA: Para ver un codigo fuente de alguna pagina se hace con ctrl + U-->
    </body>

</html>
